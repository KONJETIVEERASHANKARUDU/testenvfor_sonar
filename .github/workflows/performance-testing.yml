name: ðŸ“ˆ Performance Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 4 * * 1'  # Every Monday at 4 AM
  workflow_dispatch:

jobs:
  performance-test:
    name: ðŸš€ Performance & Load Testing
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      # ===== JMeter Load Testing =====
      - name: Install JMeter
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz
      
      - name: Run JMeter Tests
        run: |
          apache-jmeter-5.6.3/bin/jmeter -n \
            -t performance-tests/load-test.jmx \
            -l results/jmeter-results.jtl \
            -e -o results/jmeter-report
        continue-on-error: true
      
      # ===== Gatling Performance Testing =====
      - name: Run Gatling Tests
        run: |
          mvn gatling:test
        continue-on-error: true
      
      # ===== Lighthouse Performance (for web apps) =====
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        continue-on-error: true
        with:
          urls: |
            http://localhost:8080
          uploadArtifacts: true
          temporaryPublicStorage: true
      
      # ===== K6 Load Testing =====
      - name: Run k6 Load Test
        uses: grafana/k6-action@v0.3.1
        continue-on-error: true
        with:
          filename: performance-tests/load-test.js
      
      # ===== Upload Results =====
      - name: Upload Performance Reports
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: |
            results/
            target/gatling/
          retention-days: 30
      
      # ===== Performance Comparison =====
      - name: Compare with Baseline
        run: |
          echo "Comparing performance with baseline..."
          # Add baseline comparison logic
      
      # ===== Comment on PR =====
      - name: Comment Performance Results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### ðŸ“ˆ Performance Test Results
            
            - Load Test: Completed
            - Response Time: [View Report]
            - Throughput: [View Report]
            
            [Download Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
