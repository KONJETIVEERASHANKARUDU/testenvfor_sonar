name: üöÄ Optimized CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - staging
          - prod

# Cancel in-progress runs for same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'
  GO_VERSION: '1.22'

jobs:
  # ======================================================
  # 1. DETECT CHANGES - Run only affected jobs
  # ======================================================
  detect-changes:
    name: üîç Detect Changes
    runs-on: ubuntu-latest
    outputs:
      java: ${{ steps.changes.outputs.java }}
      node: ${{ steps.changes.outputs.node }}
      python: ${{ steps.changes.outputs.python }}
      go: ${{ steps.changes.outputs.go }}
      docker: ${{ steps.changes.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            java:
              - 'src/**/*.java'
              - 'pom.xml'
              - '**/*.gradle'
            node:
              - '**/*.js'
              - '**/*.ts'
              - 'package.json'
              - 'package-lock.json'
            python:
              - '**/*.py'
              - 'requirements.txt'
              - 'setup.py'
            go:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
            docker:
              - 'Dockerfile'
              - 'docker-compose.yml'

  # ======================================================
  # 2. SECURITY SCANNING (Parallel)
  # ======================================================
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Secret scanning
      - name: üîê GitGuardian Scan
        uses: GitGuardian/ggshield-action@v1.25.0
        continue-on-error: true
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
      
      # Dependency scanning with Snyk
      - name: üêõ Snyk Security Scan
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --fail-on=all
          command: test
      
      # Container scanning (if Dockerfile exists)
      - name: üê≥ Trivy Container Scan
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  # ======================================================
  # 3. BUILD & TEST (Parallel by Language)
  # ======================================================
  build-java:
    name: ‚òï Build Java
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.java == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn clean compile -DskipTests
      
      - name: Run Tests with Coverage
        run: mvn test jacoco:report
      
      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: java-coverage
          path: |
            target/site/jacoco/
            target/surefire-reports/
          retention-days: 7
      
      - name: Cache Build Artifacts
        uses: actions/cache@v4
        with:
          path: target/
          key: java-build-${{ github.sha }}

  build-node:
    name: üü¢ Build Node.js
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.node == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Tests
        run: npm test -- --coverage
        continue-on-error: true
      
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: node-coverage
          path: coverage/
          retention-days: 7

  build-python:
    name: üêç Build Python
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.python == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run Tests with Coverage
        run: pytest --cov=. --cov-report=xml --cov-report=html
        continue-on-error: true
      
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7

  # ======================================================
  # 4. CODE QUALITY ANALYSIS
  # ======================================================
  sonarcloud-analysis:
    name: üìä SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [build-java, build-node, build-python]
    if: |
      always() && 
      (needs.build-java.result == 'success' || needs.build-java.result == 'skipped') &&
      (needs.build-node.result == 'success' || needs.build-node.result == 'skipped') &&
      (needs.build-python.result == 'success' || needs.build-python.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      # Download coverage artifacts
      - name: Download Java Coverage
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: java-coverage
          path: target/site/jacoco/
      
      - name: Download Node Coverage
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: node-coverage
          path: coverage/
      
      - name: Download Python Coverage
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: python-coverage
          path: .
      
      # Cache SonarCloud packages
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      # Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build and analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=KONJETIVEERASHANKARUDU_testenvfor_sonar \
            -Dsonar.organization=konjetiveerashankarudu \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.python.coverage.reportPaths=coverage.xml \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }}

  # ======================================================
  # 5. QUALITY GATE CHECK
  # ======================================================
  quality-gate:
    name: ‚úÖ Quality Gate
    runs-on: ubuntu-latest
    needs: sonarcloud-analysis
    steps:
      - name: Wait for Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
      
      - name: Quality Gate Status
        run: |
          if [ "${{ steps.quality-gate.outputs.quality-gate-status }}" == "FAILED" ]; then
            echo "‚ùå Quality Gate Failed!"
            exit 1
          else
            echo "‚úÖ Quality Gate Passed!"
          fi

  # ======================================================
  # 6. BUILD DOCKER IMAGE (if changes detected)
  # ======================================================
  build-docker:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: [quality-gate, detect-changes]
    if: |
      needs.detect-changes.outputs.docker == 'true' &&
      needs.quality-gate.result == 'success'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_REGISTRY }}/testenvfor_sonar
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ======================================================
  # 7. VIPER INTEGRATION (Deploy to environments)
  # ======================================================
  deploy-dev:
    name: üöÄ Deploy to Dev
    runs-on: ubuntu-latest
    needs: [quality-gate, build-docker]
    if: |
      github.ref == 'refs/heads/develop' &&
      needs.quality-gate.result == 'success'
    environment:
      name: development
      url: https://dev.example.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Dev Environment
        run: |
          echo "Deploying to Dev..."
          # Add your deployment commands here
          # kubectl apply -f k8s/dev/
          # or ArgoCD sync command
      
      - name: Run Smoke Tests
        run: |
          echo "Running smoke tests..."
          # Add smoke test commands

  deploy-qa:
    name: üß™ Deploy to QA
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: qa
      url: https://qa.example.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to QA Environment
        run: |
          echo "Deploying to QA..."
      
      - name: Run Integration Tests
        run: |
          echo "Running integration tests..."

  deploy-prod:
    name: üéØ Deploy to Production
    runs-on: ubuntu-latest      
    needs: [quality-gate, build-docker]
    if: |
      github.ref == 'refs/heads/main' &&
      needs.quality-gate.result == 'success'
    environment:
      name: production
      url: https://prod.example.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Deployed to production
            Quality Gate: Passed ‚úÖ
          draft: false
          prerelease: false
      
      - name: Deploy to Production
        run: |
          echo "Deploying to Production..."
          # Add production deployment commands

  # ======================================================
  # 8. NOTIFICATIONS
  # ======================================================
  notify:
    name: üì¢ Notify Results
    runs-on: ubuntu-latest
    needs: [quality-gate, deploy-dev, deploy-qa, deploy-prod]
    if: always()
    steps:
      - name: Send Slack Notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            Pipeline: ${{ github.workflow }}
            Branch: ${{ github.ref }}
            Event: ${{ github.event_name }}
            Quality Gate: ${{ needs.quality-gate.result }}
            Deploy Dev: ${{ needs.deploy-dev.result }}
            Deploy QA: ${{ needs.deploy-qa.result }}
            Deploy Prod: ${{ needs.deploy-prod.result }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### üöÄ Pipeline Results
            
            - ‚úÖ Security Scan: Completed
            - ‚úÖ Build: Success
            - ‚úÖ Tests: Passed
            - ‚úÖ Quality Gate: ${{ needs.quality-gate.result }}
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # ======================================================
  # 9. CLEANUP
  # ======================================================
  cleanup:
    name: üßπ Cleanup
    runs-on: ubuntu-latest
    needs: [notify]
    if: always()
    steps:
      - name: Delete old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '7 days'
          skip-recent: 5
