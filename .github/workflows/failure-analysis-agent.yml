name: ü§ñ Failure Analysis Agent

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: failure-analysis-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'

jobs:
  # ======================================================
  # 1. BUILD & TEST
  # ======================================================
  build-and-test:
    name: üî® Build & Test
    runs-on: ubuntu-latest
    outputs:
      test_result: ${{ steps.run-tests.outcome }}
      build_result: ${{ steps.build.outcome }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project
        id: build
        run: mvn clean compile -DskipTests

      - name: Run tests with coverage
        id: run-tests
        run: mvn test jacoco:report

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-initial
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 7

  # ======================================================
  # 2. RETRY FAILED TESTS
  # ======================================================
  retry-tests:
    name: üîÑ Retry Failed Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    if: failure()
    outputs:
      retry_result: ${{ steps.retry-tests.outcome }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project
        run: mvn clean compile -DskipTests

      - name: Retry tests
        id: retry-tests
        run: mvn test jacoco:report

      - name: Upload retry test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-retry
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 7

  # ======================================================
  # 3. ANALYZE FAILURES & SUGGEST FIXES
  # ======================================================
  analyze-failures:
    name: üîç Analyze Failures & Suggest Fixes
    runs-on: ubuntu-latest
    needs: retry-tests
    if: failure()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and capture failures
        id: build-check
        run: mvn clean compile -DskipTests 2>&1 | tee /tmp/build-output.txt
        continue-on-error: true

      - name: Run tests and capture failures
        id: test-check
        run: mvn test 2>&1 | tee /tmp/test-output.txt
        continue-on-error: true

      - name: Download retry test reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: test-reports-retry
          path: /tmp/retry-reports/

      - name: Analyze failure logs
        id: analyze
        run: |
          echo "## üîç Failure Analysis Report" > /tmp/analysis-report.md
          echo "" >> /tmp/analysis-report.md
          echo "**Branch:** \`${{ github.ref_name }}\`" >> /tmp/analysis-report.md
          echo "**Commit:** \`${{ github.sha }}\`" >> /tmp/analysis-report.md
          echo "**Triggered by:** @${{ github.actor }}" >> /tmp/analysis-report.md
          echo "**Run:** [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> /tmp/analysis-report.md
          echo "" >> /tmp/analysis-report.md

          # Check build failures
          BUILD_FAILED=false
          if [ "${{ steps.build-check.outcome }}" == "failure" ]; then
            BUILD_FAILED=true
            echo "### ‚ùå Build Failures" >> /tmp/analysis-report.md
            echo "" >> /tmp/analysis-report.md
            echo '```' >> /tmp/analysis-report.md
            grep -A 5 "\[ERROR\]" /tmp/build-output.txt | head -100 >> /tmp/analysis-report.md || echo "No error details captured" >> /tmp/analysis-report.md
            echo '```' >> /tmp/analysis-report.md
            echo "" >> /tmp/analysis-report.md
            echo "**Suggestions:**" >> /tmp/analysis-report.md
            echo "- Check for compilation errors in the source files mentioned above" >> /tmp/analysis-report.md
            echo "- Verify that all dependencies are correctly declared in \`pom.xml\`" >> /tmp/analysis-report.md
            echo "- Ensure Java ${{ env.JAVA_VERSION }} compatibility for all source files" >> /tmp/analysis-report.md
            echo "" >> /tmp/analysis-report.md
          fi

          # Check test failures
          TEST_FAILED=false
          if [ "${{ steps.test-check.outcome }}" == "failure" ]; then
            TEST_FAILED=true
            echo "### ‚ùå Test Failures" >> /tmp/analysis-report.md
            echo "" >> /tmp/analysis-report.md

            # Extract failed test names
            echo "**Failed Tests:**" >> /tmp/analysis-report.md
            echo "" >> /tmp/analysis-report.md
            if [ -d "target/surefire-reports" ]; then
              for report in target/surefire-reports/*.txt; do
                if [ -f "$report" ] && grep -q "FAILURE\|ERROR" "$report" 2>/dev/null; then
                  TEST_NAME=$(basename "$report" .txt)
                  echo "- \`$TEST_NAME\`" >> /tmp/analysis-report.md
                fi
              done
            fi
            echo "" >> /tmp/analysis-report.md

            # Extract error details from surefire XML reports
            echo "**Error Details:**" >> /tmp/analysis-report.md
            echo "" >> /tmp/analysis-report.md
            echo '```' >> /tmp/analysis-report.md
            if [ -d "target/surefire-reports" ]; then
              for xml_report in target/surefire-reports/TEST-*.xml; do
                if [ -f "$xml_report" ]; then
                  # Extract failure messages from XML
                  grep -oP '(?<=message=")[^"]*' "$xml_report" 2>/dev/null | head -20 >> /tmp/analysis-report.md
                  # Extract error type and message
                  grep -oP '<failure[^>]*>.*?</failure>' "$xml_report" 2>/dev/null | sed 's/<[^>]*>//g' | head -30 >> /tmp/analysis-report.md
                fi
              done
            fi
            # Also extract from Maven output
            grep -A 3 "Tests run:.*Failures:" /tmp/test-output.txt | head -50 >> /tmp/analysis-report.md || true
            echo '```' >> /tmp/analysis-report.md
            echo "" >> /tmp/analysis-report.md

            # Provide suggestions
            echo "**Suggestions:**" >> /tmp/analysis-report.md
            echo "" >> /tmp/analysis-report.md

            # Analyze common failure patterns and provide targeted suggestions
            if grep -q "NullPointerException" /tmp/test-output.txt 2>/dev/null; then
              echo "- üîß **NullPointerException detected:** Add null checks or initialize objects before use" >> /tmp/analysis-report.md
            fi
            if grep -q "AssertionError\|AssertionFailedError\|expected:" /tmp/test-output.txt 2>/dev/null; then
              echo "- üîß **Assertion failures detected:** Review the expected vs actual values in failing tests" >> /tmp/analysis-report.md
            fi
            if grep -q "NoSuchMethodError\|NoSuchMethodException" /tmp/test-output.txt 2>/dev/null; then
              echo "- üîß **Method not found:** Check for API changes or missing method implementations" >> /tmp/analysis-report.md
            fi
            if grep -q "ClassNotFoundException\|NoClassDefFoundError" /tmp/test-output.txt 2>/dev/null; then
              echo "- üîß **Class not found:** Verify dependencies in \`pom.xml\` and check classpath" >> /tmp/analysis-report.md
            fi
            if grep -q "SQLException" /tmp/test-output.txt 2>/dev/null; then
              echo "- üîß **SQL error detected:** Check database connectivity and query syntax" >> /tmp/analysis-report.md
            fi
            if grep -q "IOException" /tmp/test-output.txt 2>/dev/null; then
              echo "- üîß **IO error detected:** Check file paths and resource availability" >> /tmp/analysis-report.md
            fi
            if grep -q "OutOfMemoryError" /tmp/test-output.txt 2>/dev/null; then
              echo "- üîß **Out of memory:** Increase heap size with \`-Xmx\` or optimize memory usage" >> /tmp/analysis-report.md
            fi
            if grep -q "TimeoutException\|timed out" /tmp/test-output.txt 2>/dev/null; then
              echo "- üîß **Timeout detected:** Increase timeout values or optimize slow operations" >> /tmp/analysis-report.md
            fi
            echo "- Review the test error details above and fix the corresponding source code" >> /tmp/analysis-report.md
            echo "- Run \`mvn test -pl <module> -Dtest=<TestClass>\` locally to reproduce the failure" >> /tmp/analysis-report.md
            echo "" >> /tmp/analysis-report.md
          fi

          # Summary
          echo "### üìä Summary" >> /tmp/analysis-report.md
          echo "" >> /tmp/analysis-report.md
          echo "| Check | Status |" >> /tmp/analysis-report.md
          echo "|-------|--------|" >> /tmp/analysis-report.md
          if [ "$BUILD_FAILED" = true ]; then
            echo "| Build | ‚ùå Failed |" >> /tmp/analysis-report.md
          else
            echo "| Build | ‚úÖ Passed |" >> /tmp/analysis-report.md
          fi
          if [ "$TEST_FAILED" = true ]; then
            echo "| Tests | ‚ùå Failed (after retry) |" >> /tmp/analysis-report.md
          else
            echo "| Tests | ‚úÖ Passed |" >> /tmp/analysis-report.md
          fi
          echo "" >> /tmp/analysis-report.md
          echo "> ‚ö†Ô∏è Tests failed after automatic retry. Please review the suggestions above and apply fixes." >> /tmp/analysis-report.md

          # Output the report content for use in the next step
          REPORT=$(cat /tmp/analysis-report.md)
          # Use a delimiter to handle multi-line output
          echo "report<<ANALYSIS_EOF" >> "$GITHUB_OUTPUT"
          echo "$REPORT" >> "$GITHUB_OUTPUT"
          echo "ANALYSIS_EOF" >> "$GITHUB_OUTPUT"

      - name: Create issue for push events
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        env:
          ANALYSIS_REPORT: ${{ steps.analyze.outputs.report }}
        with:
          script: |
            const report = process.env.ANALYSIS_REPORT;
            const branchName = context.ref.replace('refs/heads/', '');
            const title = `ü§ñ Failure Analysis: Tests failed on \`${branchName}\` branch`;

            // Check if there's already an open issue for this branch
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'failure-analysis',
              per_page: 10,
            });

            const existingIssue = existingIssues.data.find(
              issue => issue.title.includes(branchName)
            );

            if (existingIssue) {
              // Update existing issue with new analysis
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `### üîÑ Updated Analysis (Commit: \`${context.sha.substring(0, 7)}\`)\n\n${report}`,
              });
              core.info(`Updated existing issue #${existingIssue.number}`);
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: report,
                labels: ['failure-analysis', 'bug'],
              });
              core.info('Created new failure analysis issue');
            }

      - name: Comment on pull request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          ANALYSIS_REPORT: ${{ steps.analyze.outputs.report }}
        with:
          script: |
            const report = process.env.ANALYSIS_REPORT;

            // Check for existing bot comment to update
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100,
            });

            const botComment = comments.data.find(
              comment => comment.body.includes('üîç Failure Analysis Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report,
              });
            }

  # ======================================================
  # 4. REPORT SUCCESS
  # ======================================================
  report-success:
    name: ‚úÖ Report Success
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()
    steps:
      - name: Report success on pull request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ‚úÖ All Checks Passed

            **Branch:** \`${{ github.head_ref }}\`
            **Commit:** \`${{ github.sha }}\`

            | Check | Status |
            |-------|--------|
            | Build | ‚úÖ Passed |
            | Tests | ‚úÖ Passed |

            > ü§ñ The Failure Analysis Agent found no issues. This PR is ready for review.`;

            // Check for existing bot comment to update
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100,
            });

            const botComment = comments.data.find(
              comment => comment.body.includes('Failure Analysis Agent') || comment.body.includes('üîç Failure Analysis Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

      - name: Close resolved failure issue on push
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = context.ref.replace('refs/heads/', '');

            // Find and close any open failure-analysis issues for this branch
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'failure-analysis',
              per_page: 10,
            });

            for (const issue of issues.data) {
              if (issue.title.includes(branchName)) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: `## ‚úÖ Issue Resolved\n\nAll tests are now passing on \`${branchName}\` branch (commit \`${context.sha.substring(0, 7)}\`).\n\nClosing this issue automatically.`,
                });

                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed',
                });

                core.info(`Closed issue #${issue.number}`);
              }
            }
