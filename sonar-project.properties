# Required metadata
sonar.organization=konjetiveerashankarudu
sonar.projectKey=KONJETIVEERASHANKARUDU_testenvfor_sonar
sonar.projectName=testenvfor_sonar
sonar.projectVersion=1.0

# ========================================
# Multi-Language Source Configuration
# ========================================

# Path to source directories (comma-separated)
# Analyze all sources in the project root
sonar.sources=.

# Test directories
sonar.tests=src/test

# ========================================
# Exclusions
# ========================================

# Files and folders to exclude from analysis
sonar.exclusions=\
  **/target/**,\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/.git/**,\
  **/.idea/**,\
  **/.vscode/**,\
  **/coverage/**,\
  **/vendor/**,\
  **/*.min.js,\
  **/*.min.css,\
  **/*.map,\
  **/*.md

# Coverage exclusions (don't count these in coverage metrics)
sonar.coverage.exclusions=\
  **/test/**,\
  **/tests/**,\
  **/*Test.java,\
  **/*Spec.ts,\
  **/*Spec.js,\
  **/*test.py,\
  **/*_test.go

# Duplication exclusions
sonar.cpd.exclusions=\
  **/test/**,\
  **/tests/**

# ========================================
# Language-Specific Settings
# ========================================

# Java Settings
sonar.java.source=21
sonar.java.target=21
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/*.jar

# JavaScript/TypeScript Settings
sonar.javascript.node.maxspace=4096
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Python Settings
sonar.python.version=3.8,3.9,3.10,3.11,3.12
sonar.python.coverage.reportPaths=coverage.xml

# Go Settings
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=report.json

# C# Settings (if applicable)
sonar.cs.opencover.reportsPaths=coverage.opencover.xml

# PHP Settings (if applicable)
sonar.php.coverage.reportPaths=coverage.xml

# ========================================
# Coverage Reports
# ========================================

# Java Coverage (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# ========================================
# General Settings
# ========================================

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Verbose logging (optional - set to true for debugging)
sonar.verbose=false

# Analysis mode
# sonar.analysis.mode=preview

# ========================================
# Language Detection
# ========================================

# SonarQube automatically detects languages based on file extensions:
# - Java: .java
# - JavaScript: .js, .jsx
# - TypeScript: .ts, .tsx
# - Python: .py
# - Go: .go
# - C#: .cs
# - PHP: .php
# - Ruby: .rb
# - Kotlin: .kt
# - Scala: .scala
# - Swift: .swift
# - HTML: .html, .htm
# - CSS: .css, .scss, .sass, .less
# - XML: .xml
# - YAML: .yml, .yaml
# - JSON: .json
# - Dockerfile: Dockerfile
# - Terraform: .tf
