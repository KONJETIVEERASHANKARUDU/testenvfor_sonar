# Required metadata
sonar.projectKey=testenvfor_sonar
sonar.projectName=testenvfor_sonar
sonar.projectVersion=1.0

# Path to source directories (comma-separated)
sonar.sources=.

# Exclusions (files/folders to exclude from analysis)
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.js,**/vendor/**,**/tests/**,**/test/**

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Language (if specific language, uncomment and modify)
# sonar.language=java
# sonar.java.binaries=target/classes

# Coverage reports path (uncomment and adjust based on your project)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
